<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sidney</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <meta name="udacity-grader" content="extras/grader.json" unit-tests="extras/grader.js">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="routingQuizApp">
  <!--[if lte IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="header">
    <div class="navbar navbar-default" role="navigation">
      <div class="navbar-container">
        <div class="navbar-header">

          <a class="navbar-brand-mobile" href="#/"><img src="images/Logo_Greyscale.png" alt="Logo"></a>

          <button type="button" id="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul onClick="(function(){if ( !$( '#button' ).hasClass( 'collapsed' )){$( '#button' ).click();}})()" class="nav navbar-nav">
            <li><a onClick="(function(){document.title='Sidney'})()" id="navbar-brand" href="#/"><img src="images/Logo_Greyscale.png" alt="Logo"></a></li>
            <li><a onClick="(function(){document.title='Segmentos | Sidney'})()" id="homeLink" ng-click="console.log('clicked')" href="/#">Segmentos</a></li>
            <li><a onClick="(function(){document.title='Genéricos | Sidney'})()" id="redBrickLink" ui-sref="brick({color: 'red'})">Genericos</a></li>
            <li><a onClick="(function(){document.title='Soluções | Sidney'})()" id="blueBrickLink" ui-sref="brick({color: 'blue'})">Soluções</a></li>
            <li><a onClick="(function(){document.title='Design | Sidney'})()" id="greenBrickLink" ui-sref="brick({color: 'green'})">Design</a></li>
            <li><a onClick="(function(){document.title='& | Sidney'})()" id="cartLink" ui-sref="cart"><img src="images/bag-white.svg" alt="bag"></a></li>            
          </ul>
        </div>
        
      </div>
    </div>
  </div>

  <div class="container content">
    <div ui-view></div>
  </div>

  <div class="footer">
    <div class="container">
     
    </div>
  </div>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/red-bricks.js"></script>
  <script src="scripts/controllers/blue-bricks.js"></script>
  <script src="scripts/controllers/green-bricks.js"></script>
  <script src="scripts/controllers/cart.js"></script>
  <script src="scripts/services/purchase-manager.js"></script>
  <!-- endbuild -->
</body>
</html>
